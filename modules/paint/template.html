<header class="bar bar-nav">
    <a href="#index" class="icon icon-left-nav pull-left"></a>
    <h4 class="title">喷 漆</h4>
</header>
<footer class="bar bar-footer bar-two-section">
    <div class="row no-padding">
        <div class="col col-9 padded text-section">喷漆 总金额：<span class="price" id="total-money">0</span>元</div>
        <div class="col col-3 padded action-section" id="paint-next-step-btn">下一步</div>
    </div>
</footer>
<div class="content">
    <div class="my-car">
        <ul class="list-link-view no-gutter">
            <li>
                <a class="link-list-item" href="#">
                    <img src="<%= defaultCar.brandImg %>" width="30" class="link-list-img">
                    <div class="link-list-title">
                        <p><%= defaultCar.brandName %></p>
                        <p><%= defaultCar.carsName %></p>
                    </div>
                    <!--<span class="list-right-nav icon icon-right-nav"></span>-->
                </a>
            </li>
        </ul>
    </div>
    <div class="gray-title text-center">点击选择喷漆部位</div>
    <div class="car-plane-graph " id="car-plane-graph">
        <div class="car-legend">
            <span class="top">前</span>
            <span class="right">右</span>
            <span class="bottom">后</span>
            <span class="left">左</span>
        </div>
        <div class="zoom-btn" id="zoom-btn"></div>
        <%= svg %>
    </div>
    <div class="car-part-list row" id="car-part-list">
        <div class="col col-6 vertical-padded-small" part-name="A">
            <span class="checkbox"></span>
            <span>A-车顶</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="B">
            <span class="checkbox"></span>
            <span>B-前引擎盖</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="C">
            <span class="checkbox"></span>
            <span>C-前保险杠</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="D">
            <span class="checkbox"></span>
            <span>D-前翼子板右侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="E">
            <span class="checkbox"></span>
            <span>E-前翼子板左侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="F">
            <span class="checkbox"></span>
            <span>F-前车门右侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="G">
            <span class="checkbox"></span>
            <span>G-前车门左侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="H">
            <span class="checkbox"></span>
            <span>H-后车门左侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="I">
            <span class="checkbox"></span>
            <span>I-后车门右侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="J">
            <span class="checkbox"></span>
            <span>J-后翼子板右侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="K">
            <span class="checkbox"></span>
            <span>K-后翼子板左侧</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="L">
            <span class="checkbox"></span>
            <span>L-后车盖</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="M">
            <span class="checkbox"></span>
            <span>M-后保险杠</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="N">
            <span class="checkbox"></span>
            <span>N-右侧下裙边</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="O">
            <span class="checkbox"></span>
            <span>O-左侧下裙边</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="P">
            <span class="checkbox"></span>
            <span>P-左侧后视镜</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="Q">
            <span class="checkbox"></span>
            <span>Q-右侧后视镜</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="R">
            <span class="checkbox"></span>
            <span>R-左A柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="S">
            <span class="checkbox"></span>
            <span>S-左B柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="T">
            <span class="checkbox"></span>
            <span>T-左C柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="U">
            <span class="checkbox"></span>
            <span>U-右A柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="V">
            <span class="checkbox"></span>
            <span>V-右B柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" part-name="W">
            <span class="checkbox"></span>
            <span>W-右C柱</span>
        </div>
        <div class="col col-6 vertical-padded-small" id="select-all">
            <span class="checkbox"></span>
            <span>X-全身</span>
        </div>
    </div>
    <div class="confirm" id="paint-confirm">
        <div class="confirm-content">
            <div class="confirm-title">是否需要钣金？</div>
            <div class="row confirm-actions no-padding">
                <div class="confirm-action col col-6 vertical-padded" value="true">需要</div>
                <div class="confirm-action col col-6 vertical-padded" value="">不需要</div>
            </div>
        </div>
    </div>
</div>
