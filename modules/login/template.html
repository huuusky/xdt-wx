<div class="content padded lighter-gray-bg">
    <div class="form login-form">
        <div class="form-group">
            <div class="row">
                <label for="login-cellphone-number" class="form-label col col-4">手机号码</label>
                <input type="tel" class="form-input col col-8" id="login-cellphone-number" placeholder="请输入您的手机号码">
            </div>
        </div>
        <div class="form-group-inline col-7">
            <div class="row">
                <label for="login-captcha" class="form-label col col-5">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                <input type="number" class="form-input col col-7" id="login-captcha" placeholder="请输入验证码">
            </div>
        </div>
        <div class="form-group-inline col-5 no-bg no-border captcha-group">
            <button class="btn btn-plain" id="get-captcha-btn">获取验证码</button>
            <button class="btn btn-plain login-countdown-btn" id="login-countdown-btn" disabled>重新发送（30）</button>
        </div>
        <div class="form-group no-bg no-border">
            <div class="form-checkbox">
                <label for="login-checkbox">
                    <input id="login-checkbox" type="checkbox" checked> 我已阅读并同意 <a href="#" class="orange">《行得通用户协议》</a>
                </label>
            </div>
        </div>
        <div class="form-group no-bg no-border">
            <button class="btn btn-primary" id="login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
    </div>
</div>
